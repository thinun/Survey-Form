<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div>
        <h1 id="title">
            Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </div>
    <div class="survey">
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div>
                <label id="number-label" for="number">Age</label><br>
                <input id="number" type="number" min="5" max="120" placeholder="Age">
            </div>
            <div>
                <label for="dropdown">Which option best describe your current role?</label><br>
                <select id="dropdown" required>
                    <option value="" disabled selected hidden="hidden">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="full time job">Full time Job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br><br>
            </div>
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend-radio" value="definitely">
                <label for="definitely">Definitely</label><br>

                <input type="radio" id="maybe" name="recommend-radio" value="definitely">
                <label for="maybe">Maybe</label><br>

                <input type="radio" id="Not sure" name="recommend-radio" value="definitely">
                <label for="definitely">Not sure</label>

            </div>
            <div><label>What would you like to see improve? (Check all that apply)</label><br>
                <input type="checkbox" id="front-end" name="front-end" value="front-end projects">
                <label for="front-end">Front-end Projects</label><br>
                <input type="checkbox" id="back-end" name="front-end" value="back-end projects">
                <label for="back-end">Back-end Projects</label><br>
                <input type="checkbox" id="data visualization" name="data visualization" value="data visualization">
                <label for="data visualization">Data Visualization</label><br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="Open Source Community" name="Open Source Community"
                       value="Open Source Community">
                <label for="Open Source Community">Open Source Community</label><br>
                <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="Gitter help rooms">
                <label for="Gitter help rooms">Gitter help rooms</label><br>
                <input type="checkbox" id="Videos" name="Videos" value="Videos">
                <label for="Videos">Videos</label><br>
                <input type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups">
                <label for="City Meetups">City Meetups</label><br>
                <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                <label for="Wiki">Wiki</label><br>
                <input type="checkbox" id="Forum" name="Forum" value="Forum">
                <label for="Forum">Forum</label><br>
                <input type="checkbox" id="Additional Courses" name="Additional Courses" value="Additional Courses">
                <label for="Additional Courses">Additional Courses</label>
            </div>
            <div>
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea placeholder="Enter your comment here...." id="comment" name="comment" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button type="submit" id="submit-button">Submit</button>
            </div>

        </form>


    </div>

</main>


</body>
</html>
